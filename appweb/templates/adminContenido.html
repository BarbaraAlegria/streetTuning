{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Contenido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ugBvOuZolBaf8Ck7Ug2rI0BcJl+q0rT7+FXhrvhsnElzB46FkhvTOUuBukktX+7K" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #16F2FA;
            margin-bottom: 30px;
            text-align: center; /* Centrar el título */
        }
        .btn-primary {
            background-color: #16F2FA;
            border-color: #16F2FA;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #11bcd8;
            border-color: #11bcd8;
        }
        .modal-content {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-title {
            color: #333;
            font-weight: bold;
            text-align: left;
        }
        .modal-body input[type="text"],
        .modal-body textarea {
            border-radius: 5px;
            text-align: center;
            margin: auto;
            display: block;
            width: 80%;
            margin-bottom: 10px;
        }
        .modal-body select {
            border-radius: 5px;
            text-align-last: center;
            margin: auto;
            display: block;
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="{% static 'imagenes/logoInstagram.png' %}" alt="Logo Instagram" class="logo">
        </div>

        <!-- Título -->
        <h1>Administración de Contenido</h1>

        <!-- Botón para agregar nuevo contenido -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary" id="btnMostrarFormulario">
                <i class="fas fa-plus"></i> Agregar Contenido
            </button>
        </div>
        <br>
        <br>

        <!-- Formulario para agregar nuevo contenido -->
        <div id="formularioAgregarContenido" style="display: none;">
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="text" class="form-control" id="valor" name="valor" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="">Seleccionar</option>
                            <!-- Aquí puedes agregar opciones dinámicamente desde tu mantenedor -->
                            <option value="categoria1">Categoría 1</option>
                            <option value="categoria2">Categoría 2</option>
                            <option value="categoria3">Categoría 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <!-- Agrega más campos según sea necesario -->
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-JZgc0XwRLSRYnffaaSYmKpNZO+5fplEa7VfmC6NMaTk6bZMzEj2hMNSLvAfSS3Bi" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btnMostrarFormulario").addEventListener("click", function() {
                var formulario = document.getElementById("formularioAgregarContenido");
                if (formulario.style.display === "none") {
                    formulario.style.display = "block";
                } else {
                    formulario.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
