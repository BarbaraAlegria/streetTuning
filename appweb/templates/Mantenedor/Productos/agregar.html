{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="mt-4">Agregar Producto</h2>
    </div>
    <form id="formAtencion" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="reset" class="btn btn-danger">Limpiar</button>
        <a class="btn btn-secondary btn" href="{% url 'listar_Productos'%}" role="button">Volver</a>
    </form>
    <br><br>
    {{mensaje}}
</div>
{% endblock %}
