{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones y Sugerencias</title>
    <style>
        /* Estilos generales */
        .opinions-feedback-body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #EAEDED;
        }
      
        .opinions-feedback-container {
          max-width: 960px;
          margin: 0 auto;
          padding: 20px;
        }
      
        /* Estilos del encabezado */
        .opinions-feedback-header {
          background-color: #13AEB4;
          color: #fff;
          padding: 20px 0;
          text-align: center;
        }
      
        /* Estilos del contenido principal */
        .opinions-feedback-main {
          padding: 20px 0;
        }
      
        .opinions-feedback-feedback {
          margin-bottom: 40px;
        }
      
        .opinions-feedback-feedback h2 {
          color: #13AEB4;
        }
      
        .opinions-feedback-feedback form {
          display: flex;
          flex-direction: column;
          max-width: 600px;
          margin: 0 auto;
        }
      
        .opinions-feedback-feedback label {
          margin-bottom: 5px;
        }
      
        .opinions-feedback-feedback input,
        .opinions-feedback-feedback textarea {
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          width: 100%;
          box-sizing: border-box;
        }
      
        .opinions-feedback-feedback .submit-feedback-btn {
          background-color: #13AEB4;
          color: #fff;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
        }
      
        .opinions-feedback-feedback .submit-feedback-btn:hover {
          background-color: #0D98B6;
        }
      
        .opinions-feedback-comments {
          border-top: 1px solid #ccc;
          padding-top: 20px;
        }
      
        .opinions-feedback-comments h2 {
          color: #13AEB4;
        }
      
        .opinions-feedback-comment {
          margin-bottom: 20px;
        }
      
        .opinions-feedback-comment p {
          margin: 0;
        }

        /* Estilos para las estrellas de calificación */
        .star-rating input[type="radio"] {
          display: none;
        }

        .star-rating label {
          font-size: 30px;
          color: #FFD700;
          cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label:before {
          content: '\2605'; /* Código Unicode para una estrella */
        }
      </style>
      
  </head>

  <body class="opinions-feedback-body">
    <!-- Encabezado -->
    <header class="opinions-feedback-header">
      <div class="opinions-feedback-container">
        <h1>Opiniones y Sugerencias</h1>
      </div>
    </header>
  
    <!-- Contenido principal -->
    <main class="opinions-feedback-main">
      <div class="opinions-feedback-container">
        <section class="opinions-feedback-feedback">
          <h2>Envíanos tu opinión o sugerencia</h2>
          <form action="submit_feedback.php" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <!-- Estrellas de calificación -->
            <fieldset class="star-rating">
              <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </fieldset>
            <!-- Fin de las estrellas de calificación -->
            <button type="submit" class="submit-feedback-btn">Enviar</button>
          </form>
        </section>
  
        <section class="opinions-feedback-comments">
          <h2>Comentarios de otros usuarios</h2>
          <div class="opinions-feedback-comment">
            <p><strong>Usuario1:</strong> Mensaje 1.</p>
          </div>
          <div class="opinions-feedback-comment">
            <p><strong>Usuario2:</strong> Mensaje 2.</p>
          </div>

        </section>
      </div>
    </main>
  
  </body>

{% endblock %}
