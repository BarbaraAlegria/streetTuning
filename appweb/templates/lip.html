{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Automotrices</title>
<!-- Se incluye  SweetAlert2 desde la CDN para realizar la alerta -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- Incluir tu archivo CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.btn-agregar');
        
        addToCartButtons.forEach(button => {
          button.addEventListener('click', function() {
            const product = this.closest('.catalog-item');
            const productId = product.dataset.productId;
            const productName = product.querySelector('.catalog-item-title').textContent;
            const productPrice = product.querySelector('.catalog-item-price').textContent;
  
            const cartItem = {
              id: productId,
              name: productName,
              price: productPrice
            };
  
            // Obtener el carrito de localStorage o inicializar uno vacío
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
            // Agregar el producto al carrito
            cart.push(cartItem);
  
            // Guardar el carrito actualizado en localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
  
            // Mostrar un mensaje emergente personalizado con SweetAlert2
            Swal.fire({
              icon: 'success',
              title: 'Producto agregado al carrito',
              showConfirmButton: false,
              timer: 1500 // Duración del mensaje en milisegundos (1.5 segundos)
            });
          });
        });
      });
    </script>
</head>
<!-- Contenido de la página de accesorios -->
<div class="pag-accesorios">
  <!-- Imagen principal -->
  <div class="container-fluid">
    <img src="{% static './imagenes/principalAccesorios.png'%}" class="img-fluid" alt="...">
  </div>

  <!-- Contenido de la página -->
  <div class="container">
   

    <!-- Título -->
    <br>
    <br>
    <h1>Accesorios Automotrices</h1>
    <br>
    <br>
    <!-- Catálogo de imágenes -->

    <div class="row">

      {% for p in lip %}
      <!--- Contenido se crea un for para que recorra los productos con categoria capucha -->
      <div class="col-md-3">
        <div class="catalog-item text-center">
          {% if p.foto %}
          <img width="170" height="350" src="{{p.foto.url}}" class="img-responsive wp-post-image" alt="LuzDeSecuencia"
            class="img-fluid">
          {% else %}
          <img width="270" height="350" src="" class="img-responsive wp-post-image" alt="LuzDeSecuencia"
            class="img-fluid">
          {% endif%}
          <div class="catalog-item-title">{{p.nombre}}</div>
          <div class="catalog-item-price">${{p.precio|floatformat:0}}</div>
          <div class="add-to-cart">
            <button class="btn-agregar">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
</div>
</div>
  {% endblock %}
