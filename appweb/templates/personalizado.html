{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<style>
    /* Estilos específicos para la página de stickers personalizados */
    .custom-stickers-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .custom-stickers-form h2 {
        text-align: center;
        color: #0D98B6;
    }

    .custom-stickers-form label {
        display: block;
        margin-bottom: 10px;
    }

    .custom-stickers-form input,
    .custom-stickers-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .custom-stickers-form button {
        background-color: #13AEB4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .custom-stickers-form button:hover {
        background-color: #0D98B6;
    }
</style>

<div class="custom-stickers-form">
    <h2>Solicitar Stickers Personalizados</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Número de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="imagen">Subir Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <label for="diseno">Descripción del Diseño:</label>
        <textarea id="diseno" name="diseno" rows="4" required></textarea>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>

{% endblock %}
